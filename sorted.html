<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }} Scores Sorted</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
            text-transform: uppercase;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        img {
            width: 150px;
            height: 150px;
        }
        p {
            font-size: 1.1rem;
            color: #555;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>{{ subject }} Scores</h1>
    
    <table>
        <tr>
            <th>Name</th>
            <th>Score</th>
            <th>Total</th>
            <th>Radar Chart</th>
        </tr>
        {% for student, chart in zipped_data %}
        <tr>
            <td>{{ student['name'] }}</td>
            <td>{{ student['arithmetic_score'] }}</td>  <!-- Adjust depending on the subject -->
            <td>{{ student['arithmetic_total'] }}</td>  <!-- Adjust depending on the subject -->
            <td><img src="{{ chart['chart_path'] }}" alt="Radar Chart of {{ student['name'] }}"></td>
        </tr>
        {% endfor %}
    </table>

    <h2>Feedback Analysis</h2>
    <p>Positive Feedback: {{ positive_count }}</p>
    <p>Negative Feedback: {{ negative_count }}</p>

    <footer>
        <a href="{{ url_for('display_scores') }}"><button>Back to Score Selection</button></a>
    </footer>

</body>
</html>
