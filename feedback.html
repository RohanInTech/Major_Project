<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .feedback-container {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 50%;
        }
        h3 {
            margin-bottom: 20px;
            color: #333;
        }
        .btn-feedback {
            background-color: #17a2b8;
            color: white;
        }
        .btn-feedback:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>

    <div class="feedback-container">
        <h3>Thank you for completing the tests!</h3>
        <p>Please share your feedback below:</p>
        <textarea id="feedback" class="form-control" rows="5" placeholder="How was your experience?"></textarea>
        <br>
        <button class="btn btn-feedback btn-block" onclick="submitFeedback()">Submit Feedback</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function submitFeedback() {
            const feedback = document.getElementById('feedback').value;

            const formData = new FormData();
            formData.append('feedback', feedback);

            fetch('/submit_all_tests', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert('Feedback submitted successfully!');
            });
        }
    </script>

</
